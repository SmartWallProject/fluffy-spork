<div id="page-top">

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <span class="name">Hello, agent {{controller.username}}</span>
        <hr class="star-light">
        <span class="skills">You have {{controller.pendingTasks.length}} pending tasks.</span>
      </div>
    </div>
  </header>

  <!-- Portfolio Grid Section -->
  <section id="open-jobs">
      
      <h2 class="text-center">Jobs in progress</h2>
      
      <div ng-hide="controller.jobList.length==0">
          <div class="container">
              <div class="row job-menu-unpadded">
                  <div ng-repeat="job in controller.jobList" class="col-lg-3 job-box alert alert-secondary">
                      <div class="container">
                          <a ng-show="job.job_id" href="#/job/{{job.job_id}}">
                              <div class="row">
                                  <div class="col-md-8 no-padding-left">
                                      <h5 ng-show="job.name" class="job-title">{{job.name}}</h5>
                                  </div>
                                  <div class="col-md-4"> <span ng-show="job.points" class="badge badge-primary job-points"> {{job.points}} LFT</span>
                                  </div>
                                  <div ng-show="job.description" class="job-desc">
                                      {{job.description}}
                                  </div>
                                  <br>
                                  <br>
                                  <div ng-show="job.tags" class="job-tags">
                                      <ul>
                                          <li ng-repeat="tag in job.tags" class="job-tag badge badge-success">
                                              {{tag}}
                                          </li>
                                      </ul>
                                  </div>
                              </div>
                          </a>
                          <a ng-hide="job.job_id" href="#/jobs">
                            <br>
                            <div ng-show="job.description" class="job-desc">
                                {{job.description}}
                            </div>
                          </a>                            
                      </div>
                  </div>
              </div>
          </div>
  </section>



  <!-- Bootstrap core JavaScript -->
  <script src="public/startbootstrap-freelancer-gh-pages/vendor/jquery/jquery.min.js"></script>
  <script src="public/startbootstrap-freelancer-gh-pages/vendor/popper/popper.min.js"></script>
  <script src="public/startbootstrap-freelancer-gh-pages/vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="public/startbootstrap-freelancer-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/freelancer.min.js"></script>
</div>
